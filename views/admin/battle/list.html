<div class="row-fluid">
	<div id="content" class="span12>">
		<ul class="thumbnails">
			{{#if battles}}
				{{#each battles}}
	  			<li>
	 				<a style="text-align: center;" class="thumbnail plain" href="/battle/{{id}}">
						{{label}} <br />	
						{{date}}					
					</a>
	  			</li>
	  			{{/each}}
  			{{else}}
  				La liste des Battles est vide.
  			{{/if}}
		</ul>
		
		<br />
		<div class="form-actions">
            <a href="/admin/battle/add" class="btn btn-primary">Nouveau Battle</a>
        </div>		
	</div>
</div>
